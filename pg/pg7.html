<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Table</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background: black; color: white; }
    </style>
</head>
<body>

    <h2>bootstrap Table</h2>
    <table>
        <thead>
            <tr>
                <th>#</th> <th>Name</th> <th>Age</th> <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Alice</td><td>25</td><td>New York</td></tr>
            <tr><td>2</td><td>Bob</td><td>30</td><td>Los Angeles</td></tr>
            <tr><td>3</td><td>Charlie</td><td>28</td><td>Chicago</td></tr>
        </tbody>
    </table>

</body>
</html>
