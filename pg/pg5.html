<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
        .banner { padding: 50px; background: url('fashion-bg.jpg') no-repeat center/cover; color: white; }
        .offer { background: red; padding: 15px; font-size: 20px; font-weight: bold; display: inline-block; border-radius: 8px; }
        .deal { background: white; padding: 20px; margin: 20px auto; width: 80%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn { display: inline-block; background: #ff5733; color: white; padding: 10px 20px; text-decoration: none; font-size: 18px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Fashion Fiesta!</h1>
        <p>Upgrade your wardrobe with our exclusive collection.</p>
        <div class="offer">Flat 50% Off on All Items!</div>
    </div>

    <div class="deal">
        <h2>Special Deals</h2>
        <p>Buy 2 Get 1 Free | Free Shipping on Orders Above $50</p>
        <a href="#" class="btn">Shop Now</a>
    </div>

</body>
</html>
